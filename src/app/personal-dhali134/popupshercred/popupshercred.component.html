<h3 mat-dialog-title [ngStyle]="{backgroundColor:'#EEA47F'}">
    {{data.FullName}}
</h3>
<div mat-dialog-content>
    <h3>My Sheridan Credentials</h3>
    <h4>{{data.SheridanEmail}}</h4>
    <h4>{{data.SheridanLogin}}</h4>
    <h4>{{data.SheridanID}}</h4>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="ok()">OK</button>
</div>
